<!DOCTYPE html>

<html lang="en">
    <head>
        <!--Link to bootstrap styling-->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">

        <!--Link to CSS style file-->
        <link href="styles.css" rel="stylesheet">

        <!--Link to plotly JS file-->
        <script src="plotly-latest.min.js"></script>

        <!--Page title-->
        <title>Calcs - SPH</title>
    </head>

    <body>
        <!--Body header-->
        <div class="header">
            Plot data using the table below.
        </div>

        <!--Style-->
        <style>
            td:hover {background-color: burlywood;}
        </style>

        <!--Calculator page link banner-->
        <div>
            <table class="table">
                <tr>
                    <td>
                        <a href="index.html" class="link">Home</a>
                    </td>
                </tr>
            </table>
        </div>

        <!--Plot-->
        <div id="plot" style="width: 600px; height: 250px; margin-left: auto; margin-right: auto;">
            <script src="plot.js"></script>

        </div>

        <!--Graph button-->
        <form onsubmit="plot(); return false;">
            <input type="submit" value="Plot">
        </form>

        <!--Data table-->
        <table class="tableCell" style="margin-left: auto; margin-right: auto;">
            <tr >
                <td class="tableCell">
                    <input type="text" name="x1" id="x1">
                </td>
                <td class="tableCell">
                    <input type="text" name="y1" id="y1">
                </td>
            </tr>
            <tr>
                <td class="tableCell">
                    <input type="text" name="x2" id="x2">
                </td>
                <td class="tableCell">
                    <input type="text" name="y2" id="y2">
                </td>
            </tr>
            <tr>
                <td class="tableCell">
                    <input type="text" name="x3" id="x3">
                </td>
                <td class="tableCell">
                    <input type="text" name="y3" id="y3">
                </td>
            </tr>
            <tr>
                <td class="tableCell">
                    <input type="text" name="x4" id="x4">
                </td>
                <td class="tableCell">
                    <input type="text" name="y4" id="y4">
                </td>
            </tr>
            <tr>
                <td class="tableCell">
                    <input type="text" name="x5" id="x5">
                </td>
                <td class="tableCell">
                    <input type="text" name="y5" id="y5">
                </td>
            </tr>
        </table>

        <!--Bottom banner-->
        <div>
            <table class="table">
                <tr>
                    <td>
                       <a href="contact.html" class="link">
                           Questions? Have an idea for a new calculator?
                       </a>

                    </td>
                </tr>
            </table>
        </div>
        <p>
            Designed and created by Scott Hunerwadel
        </p>
    </body>
</html>
