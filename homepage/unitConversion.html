<!DOCTYPE html>

<html lang="en">
    <head>
        <!--Link to bootstrap styling-->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">

        <!--Link to CSS style file-->
        <link href="styles.css" rel="stylesheet">

        <!--Link to JavaScript file-->
        <script src="forceFunctions.js"></script>

        <!--Page title-->
        <title>Calcs - SPH</title>
    </head>

    <body>
        <!--Body header-->
        <div class="header">
            Perform the desired unit conversions below.
        </div>

        <!--Calculator page link banner-->
        <div>
            <table class="table hover">
                <tr>
                    <td>
                        <a href="index.html" class="link">Home</a>
                    </td>
                </tr>
            </table>
        </div>

        <label style="font-weight: bold;">Force:</label>
        
        <!--Add table for calc inputs and controls-->
        <Form onsubmit="convertForce(); return false;">
            <table style="margin-left: auto; margin-right: auto; margin-bottom: 1em;">

                <!--Force conversion selection-->
                <tr>
                    <!--Convert from-->
                    <td class="tableCell">From:
                        <select name="forceFromUnit" id="forceFromUnit">
                            <option value="newtons">N</option>
                            <option value="kilogram-force">kgf</option>
                            <option value="pound-force">lbf</option>
                            <option value="poundal">pdl</option>
                        </select>
                    </td>

                    <!--Convert from value-->
                    <td class="tableCell">
                        <input type="text" id="forceFromValue">
                    </td>

                    <!--Convert to-->
                    <td class="tableCell">To:
                        <select name="forceToUnit" id="forceToUnit">
                            <option value="newtons">N</option>
                            <option value="kilogram-force">kgf</option>
                            <option value="pound-force">lbf</option>
                            <option value="poundal">pdl</option>
                        </select>
                    </td>

                    <!--Convert button-->
                    <td class="tableCell">
                        <input type="submit" value="Convert" style="width: 180px;">
                    </td>
                    
                    <!--Convert to value-->
                    <td class="tableCell">
                        <input type="text" id="forceToValue">
                    </td>
                </tr>
            </table>
        </Form>

        <!--Bottom banner-->
        <div>
            <table class="table hover">
                <tr>
                    <td>
                       <a href="contact.html" class="link">
                           Questions? Have an idea for a new calculator?
                       </a>

                    </td>
                </tr>
            </table>
        </div>
        
        <p>
            Designed and created by Scott Hunerwadel
        </p>
    </body>
</html>
