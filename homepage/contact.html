<!DOCTYPE html>

<html lang="en">

    <head>
        <!--Link to bootstrap styling-->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">

        <!--Link to CSS style file-->
        <link href="styles.css" rel="stylesheet">

        <!--Page title-->
        <title>Calcs - SPH</title>
    </head>

    <body>
        <!--Body header-->
        <div class="header">
            Thanks for your feedback. Please fill out the form below.
        </div>

        <!--Home page link banner-->
        <table class="table hover">
            <tr>
                <td>
                    <a href="index.html" class="link">Home</a>
                </td>
            </tr>
        </table>

        <!--Form for user feedback-->
        <form action="mailto:scottyhunerwadel@gmail.com" target="_blank" method="GET" enctype="text/plain">

            <!--Subject field and label-->
            <label class="formLabel">Subject:</label><br>
            <input type="text" name="subject" id="subject" class="formField"><br>

            <!--Comment field and label-->
            <label class="formLabel">Comment:</label><br>
            <textarea name="body" maxlength="1000" rows="4" class="formField"></textarea><br>

            <!--Character limit-->
            <p>1000 characters max</p>

            <!--Send and Reset buttons-->
            <input type="submit" value="Create Email" style="margin-bottom : 15px;">
            <input type="reset" value="Reset">
        </form>

        <!--Bottom banner-->
        <table class="table hover">
            <tr>
                <td>
                   <a href="contact.html" class="link">
                       Questions? Have an idea for a new calculator?
                   </a>
                </td>
            </tr>
        </table>

        <!--Credit note-->
        <p>Designed and created by Scott Hunerwadel 2020</p>
    </body>
</html>
