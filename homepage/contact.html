<!DOCTYPE html>

<html lang="en">

    <head>
        <!--Link to bootstrap styling-->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">

        <!--Link to CSS style file-->
        <link href="styles.css" rel="stylesheet">

        <!--Page title-->
        <title>Calcs - SPH</title>
        
        <!--Link to JavaScript-->
        <script src="functions.js"></script>
    </head>

    <body>
        <!--Body header-->
        <div class="header">
            Thanks for your feedback. Please fill out the form below.
        </div>

        <!--Home page link banner-->
        <table class="table hover">
            <tr>
                <td>
                    <a href="index.html" class="link">Home</a>
                </td>
            </tr>
        </table>

        <!--Forms for user input-->
        
        <table style="margin-left : auto; margin-right : auto; text-align : right;">
            <tr>
                <!--Name field-->
                <td>
                    <label>Name:</label>
                    <input style="width : 400px;" type="text" id="name">
                </td>
            </tr>
            <tr>
                <!--Email field-->
                <td>
                    <label>Email:</label>
                    <input style="width : 400px;" type="email" id="email">
                </td>
            </tr>
            <tr>
                <!--Comment field-->
                <td>
                    <label style="float : left;">Comment:</label>
                    <textarea rows="4" id="comment" maxlength="1000" style="width : 400px;"></textarea>
                </td>
            </tr>
            <tr>
                <!--Character label warning-->
                <td>
                    <label style="font-size : x-small;">1000 character max.</label>
                </td>
            </tr>
            <tr>
                <!--Submit button-->
                <td>
                    <form onsubmit="submitted(); return false">
                        <input type="submit" style="width : 100px; margin-bottom : 15px;">
                    </form>
                </td>
            </tr>
        </table>

        <!--Bottom banner-->
        <table class="table hover">
            <tr>
                <td>
                   <a href="contact.html" class="link">
                       Questions? Have an idea for a new calculator?
                   </a>
                </td>
            </tr>
        </table>

        <!--Credit note-->
        <p>Designed and created by Scott Hunerwadel 2020</p>
    </body>
</html>
